plugins {
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.toby'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-jdbc
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.4.5'

    implementation 'com.h2database:h2'
//    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.0'
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.7.0'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2
//    implementation group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.8.0'

    dependencies {
        annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    }
}

test {
    useJUnitPlatform()
}
